<div *ngIf="routes">
    <h3>Choose your journey:</h3>
    <ul class="routes">
        <li *ngFor="let route of routes"
        [class.selected]="route === selectedRoute"
        (click)="onSelect(route)">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            Leave at {{route.departureTime}}, arrive at {{route.arrivalTime}}
        </li>
    </ul>
    <route-detail [route]="selectedRoute"></route-detail>
    <div *ngIf="error">
        {{error}}
    </div>
</div>
