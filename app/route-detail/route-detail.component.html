<div *ngIf="route">
    <h4>Time Total: {{route.duration}} Departure: {{route.departureTime}} Arrival: {{route.arrivalTime}} </h4>
    Start:
    <div *ngFor="let routePart of route.routeParts">
        Dep: {{routePart.departureTime}}
        Arr: {{routePart.arrivalTime}}
        Dur: {{routePart.duration}}
        From: {{routePart.from}}
        To: {{routePart.to}}
        Mode: {{routePart.mode}}
    </div>
    Finish.
</div>
