<div *ngIf="route">
    <h4>Time Total: {{route.duration}}</h4>
    <div *ngFor="let routePart of route.routeParts" class="route">
        <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="padded">{{routePart.departureTime}}</span>
        <i class="fa fa-location-arrow" aria-hidden="true"></i> {{routePart.from}} <br>
        <span>{{selectMessage(routePart)}}</span>
        <div class="icons">
            <i class="fa fa-2x {{selectIconClass(routePart.mode)}}" aria-hidden="true"></i>
            <span class="duration">{{routePart.duration}} min</span>
        </div>
    <i class="fa fa-long-arrow-down" aria-hidden="true"></i> 
    </div>
    <h4>Arrive at {{route.arrivalTime}}.</h4>
</div>
