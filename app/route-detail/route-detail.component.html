<div *ngIf="route">
    <h2>Departure: {{route.departureTime}}</h2>
    <h2>Arrival: {{route.arrivalTime}}</h2>
    <h2>Duration: {{route.duration}}</h2>
    <div *ngFor="let routePart of route.routeParts">
        Dep: {{routePart.departureTime}}
        Arr: {{routePart.arrivalTime}}
        Dur: {{routePart.duration}}
        From: {{routePart.from}}
        To: {{routePart.to}}
        Mode: {{routePart.mode}}
    </div>
</div>
